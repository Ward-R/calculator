<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="calculator">
        <input type="text" id="display" value="0" readonly>
        <div class="buttons">
            <button id="buttonAC">AC</button>
            <button id="buttonPosNeg">+/-</button>
            <button id="buttonModulus">%</button>
            <button id="buttonDivide">/</button>

            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="buttonMultiply">*</button>

            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="buttonMinus">-</button>

            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="buttonPlus">+</button>

            <button id="buttonZero">0</button>
            <button id="buttonDecimal">.</button>
            <button id="buttonEquals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
